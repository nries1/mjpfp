<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <style>
      .all-date-container {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: center;
      }
      .date-card {
        margin: 1rem;
        flex-grow: 1;
        width: 25rem;
      }
      .card-body {
        overflow: hidden;
      }
      .event-creation-form {
        flex-direction: column;
        align-items: center;
      }
      .event-card {
        border: 1px solid;
        padding: 0.75em;
        border-radius: 0.5em;
        width: 20rem;
      }
      .event-card:hover {
        cursor: move;
      }
      .all-events-container {
        margin: 0.5em 0 1em 0;
      }
      .event-container {
        width: 24rem;
        display: flex;
        justify-content: space-between;
        background-color: white;
      }
      .event-creation-form {
        width: 20rem;
      }
      .relative-container {
        position: relative;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/javascript" src="./main.js" defer></script>
  </body>
</html>
